    <style>
        :root { 
            --primary: #ffcc00; 
            --secondary: #d400ff; 
            --bg-glass: rgba(15, 15, 15, 0.96);
            --border-glass: rgba(255, 204, 0, 0.4);
        }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #c-panel {
            position: fixed; top: 60px; right: 15px; width: 160px;
            background: var(--bg-glass); border: 1.5px solid var(--border-glass);
            border-radius: 15px; z-index: 10000; padding: 10px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); text-align: center; touch-action: none; cursor: move;
            backdrop-filter: blur(10px);
        }

        #c-panel.minimized {
            width: 50px !important; height: 50px !important; border-radius: 50% !important;
            padding: 0 !important; display: flex !important; align-items: center; justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary)); border: none;
        }
        #c-panel.minimized * { display: none !important; }
        #c-panel.minimized::after { content: "SB"; color: #000; font-size: 14px; font-weight: 900; }

        .header { font-size: 10px; font-weight: bold; letter-spacing: 1px; margin-bottom: 8px; color: var(--primary); text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 4px; }
        .p-id { font-size: 11px; color: #fff; background: rgba(255,255,255,0.1); border-radius: 4px; padding: 3px 0; margin-bottom: 5px; font-weight: bold; }
        .res-container { margin: 8px 0; background: rgba(255,255,255,0.05); padding: 12px 5px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .res-main { font-size: 24px; font-weight: 900; display: block; letter-spacing: 2px; }
        .res-sub { font-size: 10px; color: #ccc; margin-top: 5px; display: block; font-weight: bold; }
        .conf-label { font-size: 10px; padding: 2px 10px; border-radius: 20px; color: #000; background: var(--primary); font-weight: 900; }
        .timer-display { font-size: 18px; margin: 8px 0; color: var(--secondary); font-weight: bold; font-family: 'Courier New', monospace; }
        
        .screen { display: none; }
        .active-screen { display: block; }
        input { width: 85%; padding: 8px; margin-bottom: 8px; background: #000; border: 1px solid var(--primary); color: var(--primary); text-align: center; border-radius: 6px; font-size: 12px; }
        .btn { width: 100%; padding: 8px; margin-top: 6px; background: transparent; border: 1px solid var(--secondary); color: #fff; cursor: pointer; font-size: 10px; border-radius: 6px; font-weight: bold; text-transform: uppercase; }
        
        #history-overlay {
            position: fixed; top: 150px; left: 20px; width: 240px; max-height: 300px; background: var(--bg-glass);
            border: 1px solid var(--secondary); z-index: 10010; display: none; padding: 12px; border-radius: 15px; overflow-y: auto; backdrop-filter: blur(15px);
        }
        .hist-table { width: 100%; font-size: 10px; border-collapse: collapse; color: #fff; }
        .hist-table th { color: var(--primary); border-bottom: 1px solid var(--primary); padding: 6px; }
        .hist-table td { padding: 8px 2px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; }
        #alert-box { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 10005; border-radius: 15px; }
    </style>
<link rel="me" href="https://www.blogger.com/profile/04928133929374873076" />

</head>
<body>

<iframe id="game-frame" src="https://dkwin9.com/#/register?invitationCode=75845106239"></iframe>

<div id="c-panel">
    <div id="alert-box"><div id="alert-txt"></div></div>
    
    <div id="login-screen" class="screen active-screen">
        <div class="header">(SRABON SB‚Ñ¢ùêéùêñùêçùêÑùêë)</div>
        <input type="password" id="pass" placeholder="ACCESS KEY">
        <button class="btn" onclick="verifyPass()">SIGNAL üîì ACTIVATE</button>
    </div>

    <div id="server-screen" class="screen">
        <div class="header">Select Mode</div>
        <button class="btn" style="border-color: var(--primary); color: var(--primary);" onclick="selectServer('1M')">WINGO 1 MIN</button>
        <button class="btn" style="border-color: var(--secondary); color: var(--secondary);" onclick="selectServer('30S')">WINGO 30 SEC</button>
    </div>

    <div id="engine-ui" class="screen">
        <div class="header" id="srv-title">NEURAL ENGINE</div>
        <div class="p-id" id="id-txt">PERIOD: --</div>
        <span class="conf-label" id="conf-txt">ACC: --%</span>
        
        <div class="res-container">
            <span class="res-main" id="res-bs">SCANNING</span>
            <span class="res-sub" id="res-color-num">NEXT ‚úã PERIOD</span>
        </div>
        
        <div class="timer-display" id="time-txt">00:00</div>
        
        <div style="display:flex; gap:5px;">
            <button class="btn" onclick="toggleHistory()">LOGS</button>
            <button class="btn" style="border-color: #ff4444;" onclick="toggleMinimize(event)">HIDE</button>
        </div>
    </div>
</div>

<div id="history-overlay">
    <div class="header" style="color:var(--primary); text-align: center;">LIVE PREDICTION LOGS</div>
    <table class="hist-table">
        <thead><tr><th>ID</th><th>PRED</th><th>RES</th><th>STAT</th></tr></thead>
        <tbody id="hist-body"></tbody>
    </table>
    <button class="btn" onclick="toggleHistory()" style="margin-top:15px; border-color:#ff4444; color:#ff4444;">CLOSE</button>
</div>

<script>
    const KEY = "SBVIP666";
    let activeServer = '1M', apiURL = "", isRunning = false, currentPrediction = null, lastProcessedID = "";
    const panel = document.getElementById('c-panel');

    function verifyPass() { if(document.getElementById('pass').value === KEY) showScreen('server-screen'); else alert("WRONG KEY!"); }
    
    function selectServer(type) {
        activeServer = type;
        const base = type === '1M' ? "https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json" : "https://draw.ar-lottery01.com/WinGo/WinGo_30S/GetHistoryIssuePage.json";
        apiURL = base + "?pageNo=1&pageSize=50";
        document.getElementById('srv-title').innerText = type + " ANALYZER";
        showScreen('engine-ui'); isRunning = true; startEngine();
    }

    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen')); document.getElementById(id).classList.add('active-screen'); }
    function toggleMinimize(e) { if(e) e.stopPropagation(); panel.classList.toggle('minimized'); }
    panel.addEventListener('click', (e) => { if(panel.classList.contains('minimized')) toggleMinimize(e); });
    function toggleHistory() { const h = document.getElementById('history-overlay'); h.style.display = h.style.display === 'block' ? 'none' : 'block'; }
    function getColor(num) { if (num === 0) return "R+V"; if (num === 5) return "G+V"; return [1,3,7,9].includes(num) ? "G" : "R"; }

    // --- ‡¶è‡¶ñ‡¶æ‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡¶ø‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ---
    async function performAnalysis() {
        try {
            const response = await fetch(apiURL);
            const result = await response.json();
            const historyList = result.data.list; 

            const nextID = (BigInt(historyList[0].issueNumber) + 1n).toString();
            if (currentPrediction && currentPrediction.id === nextID) return;

            // ‡¶™‡ßç‡¶∞‡¶ø‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶ó‡¶∞‡¶ø‡¶¶‡¶Æ (Trend & Gap Analysis)
            const lastTen = historyList.slice(0, 10);
            const lastNum = parseInt(lastTen[0].number);
            const secondLastNum = parseInt(lastTen[1].number);
            
            let side = "";
            let confidence = 0;

            // ‡¶≤‡¶ú‡¶ø‡¶ï ‡ßß: ‡¶ü‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶° ‡¶∞‡¶ø‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶æ‡¶≤ (‡¶ü‡¶æ‡¶®‡¶æ ‡ß© ‡¶¨‡¶æ‡¶∞ ‡¶è‡¶ï ‡¶ú‡¶ø‡¶®‡¶ø‡¶∏ ‡¶Ü‡¶∏‡¶≤‡ßá ‡¶â‡¶≤‡ßç‡¶ü‡ßã‡¶ü‡¶æ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶æ‡¶¨‡¶®‡¶æ)
            let streak = 0;
            let firstBS = parseInt(lastTen[0].number) >= 5 ? "BIG" : "SMALL";
            for(let i=0; i<5; i++) {
                let currentBS = parseInt(lastTen[i].number) >= 5 ? "BIG" : "SMALL";
                if(currentBS === firstBS) streak++; else break;
            }

            if(streak >= 3) {
                side = (firstBS === "BIG") ? "SMALL" : "BIG";
                confidence = 88 + streak;
            } else {
                // ‡¶≤‡¶ú‡¶ø‡¶ï ‡ß®: ‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶æ‡¶≤‡¶æ‡¶á‡¶∏‡¶ø‡¶∏
                side = (lastNum + secondLastNum) >= 9 ? "SMALL" : "BIG";
                confidence = 82;
            }

            // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡¶∂‡¶®
            let targetNum;
            if(side === "BIG") {
                const bigs = [5,6,7,8,9];
                targetNum = bigs[Math.floor(Math.random() * bigs.length)];
            } else {
                const smalls = [0,1,2,3,4];
                targetNum = smalls[Math.floor(Math.random() * smalls.length)];
            }

            currentPrediction = { 
                id: nextID, 
                bs: side, 
                color: getColor(targetNum), 
                num: targetNum, 
                conf: confidence > 97 ? 97 : confidence 
            };
            refreshDisplay();
        } catch (err) { console.error("Analysis Failed"); }
    }
    // --- ‡¶™‡ßç‡¶∞‡¶ø‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶∂‡ßá‡¶∑ ---

    function refreshDisplay() {
        if(!currentPrediction) return;
        document.getElementById('id-txt').innerText = "PERIOD: " + currentPrediction.id.slice(-4);
        document.getElementById('conf-txt').innerText = `ACC: ${currentPrediction.conf}%`;
        const resEl = document.getElementById('res-bs'); 
        resEl.innerText = currentPrediction.bs;
        resEl.style.color = currentPrediction.bs === "BIG" ? "var(--primary)" : "#ff4444";
        document.getElementById('res-color-num').innerText = `COLOR: ${currentPrediction.color} | NUM: ${currentPrediction.num}`;
    }

    async function validateResult() {
        try {
            const response = await fetch(apiURL);
            const result = await response.json();
            const lastResult = result.data.list[0];
            
            if (lastResult.issueNumber !== lastProcessedID && currentPrediction && BigInt(lastResult.issueNumber) >= BigInt(currentPrediction.id)) {
                const realNum = parseInt(lastResult.number);
                const realBS = realNum >= 5 ? "BIG" : "SMALL";
                const winStatus = (currentPrediction.bs === realBS || currentPrediction.num == realNum);
                
                const logTable = document.getElementById('hist-body');
                const row = `<tr>
                    <td>${lastResult.issueNumber.slice(-4)}</td>
                    <td>${currentPrediction.bs}</td>
                    <td>${realNum}</td>
                    <td style="color:${winStatus ? '#0f0' : '#ff4444'}; font-weight:bold;">${winStatus ? 'WIN' : 'LOSS'}</td>
                </tr>`;
                logTable.insertAdjacentHTML('afterbegin', row);

                const alertBox = document.getElementById('alert-box'); 
                const alertTxt = document.getElementById('alert-txt');
                alertBox.style.display = 'flex'; 
                alertTxt.innerHTML = winStatus ? `<b style="color:#0f0; font-size:24px;">‚úì WIN</b>` : `<b style="color:#ff4444; font-size:24px;">‚úó LOSS</b>`;
                setTimeout(() => { alertBox.style.display = 'none'; }, 2000);
                
                lastProcessedID = lastResult.issueNumber;
            }
        } catch(e){}
    }

    function startEngine() { 
        setInterval(async () => { 
            if(!isRunning) return; 
            const time = new Date(); 
            const s = time.getSeconds(); 
            const rem = activeServer === '1M' ? (60 - s) : (30 - (s % 30)); 
            
            document.getElementById('time-txt').innerText = `00:${rem < 10 ? '0'+rem : rem}`; 
            
            if(rem === 58 || rem === 28 || rem === 15) { await performAnalysis(); }
            if(rem === 2) { await validateResult(); }
        }, 1000); 
    }

    function setupDrag(el) {
        let offset = [0,0], isDown = false;
        const start = (e) => {
            isDown = true;
            let cx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            let cy = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            offset = [el.offsetLeft - cx, el.offsetTop - cy];
        };
        const move = (e) => {
            if(!isDown) return;
            let cx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            let cy = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            el.style.left = (cx + offset[0]) + 'px';
            el.style.top = (cy + offset[1]) + 'px';
        };
        el.addEventListener('mousedown', start); el.addEventListener('touchstart', start, {passive: false});
        document.addEventListener('mouseup', () => isDown = false); document.addEventListener('touchend', () => isDown = false);
        document.addEventListener('mousemove', move);
        document.addEventListener('touchmove', (e) => { if(isDown) { e.preventDefault(); move(e); } }, {passive: false});
    }

    setupDrag(document.getElementById('c-panel'));
    setupDrag(document.getElementById('history-overlay'));
</script>
</body>
</html>
